<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glar.io Mod Client</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: white; /* ← теперь видно всё */
    }
    #modMenu {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      border-radius: 8px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="modMenu">
    <label><input type="checkbox" id="freecam"> FreeCam (F)</label><br/>
    <label><input type="checkbox" id="hatSwitch"> Hat Switcher (X)</label><br/>
    <label><input type="checkbox" id="fastPlace"> FastPlace</label><br/>
    <label><input type="checkbox" id="weaponRadius"> Weapon Radius</label><br/>
  </div>
  <script src="client.js"></script>
</body>
</html>
